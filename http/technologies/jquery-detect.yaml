id: jquery-detect

info:
  name: jQuery Version Detection
  author: alexrydzak
  severity: info
  description: Detects references to jQuery in the page and extracts the version number
  tags: javascript,jquery,web

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "(jquery[-.](?:min[-.]js|js).*?v?(\\d+\\.\\d+\\.\\d+))"

    extractors:
      - type: regex
        part: body
        regex:
          - "jquery[-.](?:min[-.]js|js).*?v?(\\d+\\.\\d+\\.\\d+)"
