id: hp-laserjet-p4015-webserver

info:
  name: HP LaserJet P4015 Web Server 
  author: alexrydzak
  severity: info
  tags: hp,web,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<h1>HP LaserJet P4015 Printers</h1>'

      - type: status
        status:
          - 200
